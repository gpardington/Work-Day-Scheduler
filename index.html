<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <!-- Timeblocks go here -->
      <!--figure out how to make function that codes each line rather than having it hard-coded here in the HTML-->
      <!--9am-->
      <div class="row time-block" id="9am">
        <timeblock hour class="col-md-1 hour"> 9AM </timeblock hour>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!--10am-->
      <div class="row time-block" id="10am">
        <timeblock hour class="col-md-1 hour"> 10AM </timeblock hour>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
       <!--11am-->
       <div class="row time-block" id="11am">
        <timeblock hour class="col-md-1 hour"> 11AM </timeblock hour>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
       <!--12pm-->
       <div class="row time-block" id="12pm">
        <timeblock hour class="col-md-1 hour"> 12PM </timeblock hour>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
       <!--1pm-->
       <div class="row time-block" id="1pm">
        <timeblock hour class="col-md-1 hour"> 1PM </timeblock hour>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!--2pm-->
      <div class="row time-block" id="2pm">
        <timeblock hour class="col-md-1 hour"> 2PM</timeblock hour>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!--3pm-->
      <div class="row time-block" id="3pm">
        <timeblock hour class="col-md-1 hour"> 3PM </timeblock hour>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!--4pm-->
      <div class="row time-block" id="4pm">
        <timeblock hour class="col-md-1 hour"> 4PM </timeblock hour>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
       <!--5pm-->
       <div class="row time-block" id="5pm">
        <timeblock hour class="col-md-1 hour"> 5PM </timeblock hour>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
